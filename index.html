<!DOCTYPE html>
<html lang="en">

<head>
  <title>vue3Test</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://unpkg.com/vue@3"></script>
</head>

<body>

  <div id="app">
    <input type="text" v-model="greeting">
    {{greeting}} ({{greeting.length}})

  </div>

  <script>
    Vue.createApp({
      data() {
        return {
          greeting: ''
        }
      },
      mounted() {
        setTimeout(() => {
          // alert('hello') 
          this.greeting = 'one peace'
        }, 3000);
      },
    }).mount('#app')
  </script>
</body>

</html>
